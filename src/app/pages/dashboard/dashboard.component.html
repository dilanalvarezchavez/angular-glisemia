<div class="row">
  <div id="contenedor" class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Crear registro diario</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="PaperForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-12 pr-2">
              <div class="form-group">
                <label>Dia</label>
                <input type="date"  formControlName="dia"class="form-control">
              </div>
            </div>
          </div>

          <!--Ayunas -->
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Ayunas</label>
                <input type="number" formControlName="ayunas"class="form-control">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Nph Lantus</label>
                <input type="number"formControlName="nph_lantus" class="form-control">
              </div>
            </div>
            <div class="col-md-4 px-2">
              <div class="form-group">
                <label>Insulina</label>
                <input type="number" formControlName="rapida_ultra_rap"class="form-control">
              </div>
            </div>
          </div>

          <!--  Media Mañana -->
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Media Mañana</label>
                <input type="number"formControlName="media_mañana" class="form-control">
              </div>
            </div>
            <div class="col-md-6 px-3">
              <div class="form-group">
                <label>Insulina</label>
                <input type="number"formControlName="rapida_ultra_rap_m" class="form-control">
              </div>
            </div>
          </div>


          <!--  Almuerzo -->
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Almuerzo</label>
                <input type="number" formControlName="almuerzo"class="form-control">
              </div>
            </div>
            <div class="col-md-6 px-3">
              <div class="form-group">
                <label>Insulina</label>
                <input type="number"formControlName="rapida_ultra_rap_a" class="form-control">
              </div>
            </div>
          </div>

          <!-- Media Tarde -->
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Media Tarde</label>
                <input type="number"formControlName="media_tarde" class="form-control">
              </div>
            </div>
            <div class="col-md-6 px-3">
              <div class="form-group">
                <label>Insulina</label>
                <input type="number" formControlName="rapida_ultra_rap_t"class="form-control">
              </div>
            </div>
          </div>

          <!-- Merienda -->
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Merienda</label>
                <input type="number" formControlName="merienda"class="form-control">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Insulina</label>
                <input type="number" formControlName="rapida_ultra_rap_md"class="form-control">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Nph Lantus</label>
                <input type="number" formControlName="nph_lantus_md"class="form-control">
              </div>
            </div>
          </div>

          <!--Final del dia  -->
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Dormir</label>
                <input type="number" formControlName="dormir" class="form-control">
              </div>
            </div>
            <div class="col-md-4 px-2">
              <div class="form-group">
                <label>Madrugada</label>
                <input type="number" formControlName="madrugada" class="form-control">
              </div>
            </div>
            <div class="col-md-4 px-2">
              <div class="form-group">
                <label>Correciones</label>
                <input type="number" formControlName="correcion_total"class="form-control">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">Crear</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Registros creados</h4>
      </div>
      <div class="card-body">
        <ul class="list-unstyled team-members">
          <li>
            <div class="row">
              <div class="col-md-2 col-2">
              </div>
              <div class="col-md-7 col-7">
                fecha
                <tr *ngFor="let paper of papers">
                  <td>{{paper.dia}}</td>
                  <td> --</td>
                  <td>{{paper.ayunas}}</td>
                <br/>
              </div>
              <div class="col-md-3 col-3 text-right">
                <button (click)=selectPaper(paper) class="btn btn-sm btn-outline-success btn-round btn-icon"><i
                    class="fa fa-envelope"></i></button>
              </div>
            </div>
          </li>
         
        </ul>
      </div>
    </div>
  </div>
</div>
