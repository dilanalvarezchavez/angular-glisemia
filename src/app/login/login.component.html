<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="../../assets/img/portada.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <img class="logo" src="../../../assets/img/logo.png" alt="">

              <form [formGroup]="FormLogin" (ngSubmit)="onSubmit()">
                <a href="javascript:void(0)" class="text-center db"></a>
                <div class="form-group m-t-40">
                  <div class="col-xs-12">
                    <input id="dni" formControlName="dni" class="form-control" type="dni" required
                      placeholder="Cedula - Pasaporte">
                    <div *ngIf="dniField.invalid && (dniField.touched || dniField.dirty)">
                      <small *ngIf="dniField.errors?.required" class="p-error">
                        Este campo es obligatorio!!
                      </small>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-12">
                    <input class="form-control" type="password" required placeholder="Contraseña"
                      formControlName="password">
                    <div *ngIf="passwordField.invalid && (passwordField.touched || passwordField.dirty)">
                      <small *ngIf="passwordField.errors?.required" class="p-error">
                        Este campo es obligatorio!!
                      </small>
                    </div>
                  </div>
                </div>
                <div class="form-group ">
                  <div class="col-md-12">
                    <div class="checkbox checkbox-primary  p-t-1">
                      <input name="recuerdame" id="checkbox-signup" type="checkbox"
                        class="filled-in chk-col-light-blue">
                      <label for="checkbox-signup"> Recuérdame </label>
                    </div>
                  </div>
                </div>
                <div class="form-group text-center m-t-20">
                  <div class="col-xs-12">
                    <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded "
                      type="submit">Ingresar</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                    <div class="form-group m-b-0">

                    </div>
                  </div>
                </div>

              </form>
              <nav class="login-card-footer-nav">
                <a href="#!">FDJE 2021</a>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
